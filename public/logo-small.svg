<svg viewBox="0 0 90 22.5" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple icon - Three people in a clean arrangement (0.5x scale) -->
  <g transform="translate(0, 2) scale(0.5)">
    <!-- Center person - larger -->
    <g transform="translate(22, 10)">
      <circle cx="0" cy="0" r="4" fill="#210949" />
      <rect x="-5" y="6" width="10" height="12" rx="2" fill="#210949" />
    </g>
    
    <!-- Left person -->
    <g transform="translate(10, 14)">
      <circle cx="0" cy="0" r="3" fill="#210949" opacity="0.7" />
      <rect x="-4" y="5" width="8" height="10" rx="1.5" fill="#210949" opacity="0.7" />
    </g>
    
    <!-- Right person -->
    <g transform="translate(34, 14)">
      <circle cx="0" cy="0" r="3" fill="#210949" opacity="0.7" />
      <rect x="-4" y="5" width="8" height="10" rx="1.5" fill="#210949" opacity="0.7" />
    </g>
  </g>
  
  <!-- Text - HRandMe with proper spacing (0.5x scale) -->
  <text x="25" y="15" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" font-weight="700" letter-spacing="0.01em" fill="#0F172A">HRandMe</text>
</svg>
